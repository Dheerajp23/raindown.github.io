<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="/CSS/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha512-SfTiTlX6kk+qitfevl/7LibUOeJWlt9rbyDn92a1DqWOw9vWG2MFoays0sgObmWazO5BQPiFucnnEAjpAB+/Sw==" crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>
    <div class="main-container">
        <h1>RainDown</h1>
        <form action="/" name="rain">
            <div class="search flex justify align">
                <input name="rains" type="text" placeholder="Enter City Name" required>
                <button type="submit"><span class="fa fa-search"></span></button>
            </div>
        </form>










        
        <div class="Details">
            <div class="temp align">
                <img src="IMAGES/clear.webp" class="imgrel" alt="weather">
                <h2 class="temparature">38Â°C</h2>
                <h3 class="city">New Delhi</h3>
            </div>
            <div class="col flex justify ">
                <div class="detail prec">
                    <img src="IMAGES/water-droplet-icon-free-vector.webp" class="imgrel" alt="">
                    <p class="preci">20%</p>
                    <h3>Precipitation</h3>
                </div>
                <div class="detail Humid">
                    <img src="IMAGES/humidity.webp" class="imgrel" alt="">
                    <p class="humids">18%</p>
                    <h3>Humidity</h3>
                </div>
                <div class="detail Wind">
                    <img src="IMAGES/wind.webp" class="imgrel" alt="">
                    <p class="Windy">5 Km/hr</p>
                    <h3>Wind Speed</h3>
                </div>
                <div class="detail Sun">
                    <img src="IMAGES/sunrise.webp" class="imgrel" alt="">
                    <p class="sunrise">05:25 A.M</p>
                    <h3>Sunrise Timing</h3>
                </div>
            </div>
        </div>
    </div>
<script src="JAVAS/script.js"></script>
</body>
</html>
